      * { margin:0; padding:0; }
      html, body { background: #333; color: #fff; position: relative; height: 100%; }
      a, a:hover, a:visited { text-decoration: inherit; color: inherit; }
      .canvas { width: 100%; max-width:860px; margin-left:auto; margin-right:auto; position: relative; overflow: hidden; height: 100%; }
      .canvas { display: flex; flex-direction: column; }
      .canvas-head { background: #371777; padding: 0.25rem 0.5rem; }
      .canvas-body { flex-grow: 1; }
      .canvas-body iframe { width: 100%; height: 100%; border: 0; }
      .profile { display: flex; flex-direction: row; align-items: center; }
      .profile-icon { margin: 0.25rem; }
      .profile-icon img { border-radius: 50rem; border: 1px solid #fff; }
      .profile-body { flex-grow: 1; padding: 0.25rem; }
      .profile-body h1 { font-size: 1rem; }
      .profile-body p { font-size: 0.8rem; }

    <script>
      jQuery(function ($){
        var uri = new URL(location.href), url = uri.searchParams.get('url');
        if(!url) return location.replace('/');
        $('.bind-url').text(url);
        $('.iframe-bind-url').attr('src', url);
      });
    </script>
