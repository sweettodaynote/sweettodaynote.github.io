<script>
  (function(){
    var qry = location.search.replace(/^\?/, '&');
    var loc = location.pathname.split('/').slice(2).join('/');
    var hsh = location.hash;
    var rdr = loc+qry+hsh;
    if(!location.pathname.indexOf('/blog/')) return location.replace('/blog/?r='+rdr);
    if(!location.pathname.indexOf('/photo/')) return location.replace('/photo/?r='+rdr);
    if(!location.pathname.indexOf('/audio/')) return location.replace('/audio/?r='+rdr);
    if(!location.pathname.indexOf('/video/')) return location.replace('/video/?r='+rdr);
    return location.replace('/');
  })();
</script>
