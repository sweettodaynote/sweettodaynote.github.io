<script>
  (function(){
    var qry = location.search.replace(/^\?/, '&');
    var loc = location.pathname.split('/').slice(2).join('/')
    var rdr = loc+qry;
    if(!location.pathname.indexOf('/blog/')) return location.replace('/blog/?view='+rdr);
    if(!location.pathname.indexOf('/photo/')) return location.replace('/photo/?view='+rdr);
    if(!location.pathname.indexOf('/audio/')) return location.replace('/audio/?view='+rdr);
    if(!location.pathname.indexOf('/video/')) return location.replace('/video/?view='+rdr);
    return location.replace('/');
  })();
</script>
